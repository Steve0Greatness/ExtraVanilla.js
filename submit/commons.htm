<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commons</title>
    <script src="/vanilla.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <a href="/">Back</a>
    <h1>Commons</h1>
    <table>
        <thead>
            <tr>
                <th>#1</th> <th>#2</th> <th>Type</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="number1"></td>
                <td id="number2"></td>
                <td id="type"></td>
            </tr>
        </tbody>
    </table>
    The <b id="typea"></b> of <span id="numa"></span> and <span id="numb"></span> is <b><mark id="out"></mark></b>.
    <h1>Usage</h1>
    <div>They're under the <code>Commons</code> object. There's <b>gcf</b>, and <b>lcm</b>.</div>
    <script>
        const search = new URLSearchParams(location.search),
            typeb = search.get("type"),
            func = typeb in Commons? Commons[typeb]: () => { console.warn("not a function") },
            num = {
                a: search.get("numa"),
                b: search.get("numb")
            }
        document.getElementById("number1").innerHTML = search.get("numa")
        document.getElementById("number2").innerHTML = search.get("numb")
        type.innerText = typeb.toUpperCase()
        typea.innerText = typeb.toUpperCase()
        numa.innerText = search.get("numa")
        numb.innerText = search.get("numb")
        out.innerText = func(Number(num.a), Number(num.b))
    </script>
</body>

</html>
